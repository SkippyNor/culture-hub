# Application dependencies

require:
    - play
    - play -> scala 0.9.1
    - commons-httpclient-> commons-httpclient 3.1
    - com.mongodb.casbah -> casbah_2.8.1 2.1.5.0:
        exclude:
            - org.scala-lang -> *
    - net.liftweb -> lift-json-ext_2.8.1 2.3:
        exclude:
            - org.scala-lang -> *
    - com.thebuzzmedia -> imgscalr-lib 3.1
    - provided -> magicktiler-lib 0.9-patched
    - provided -> im4java 1.1.0


repositories:
    - scala-tools:
        type: iBiblio
        root: "http://scala-tools.org/repo-releases/"
        contains:
            - com.mongodb.casbah.*
            - org.scalaj.*
    - theBuzzMedia:
        type: iBiblio
        root: "http://maven.thebuzzmedia.com"
        contains:
            - com.thebuzzmedia.*
    - provided:
        type: local
        artifact: "${application.path}/lib-extra/[module]-[revision].jar"
        contains:
          - provided -> *
