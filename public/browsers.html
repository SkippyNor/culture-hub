<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="/assets/common/stylesheets/bootstrap.css"/>
  <style>
      body{margin-top: 20px;}
      .ie-fail {margin-right: 34px;}
      .hero-unit {backround-color: #91d2fa !important;}
  </style>
</head>
<body>

<div class="page-top">
    <div class="container">
        <section class="hero-unit">
            <img src="/assets/common/images/browsers/IE-destroy.png" class="ie-fail pull-left" />
            <h1>Oops!</h1>
            <p>You arrived on this page because you are using an outdated version of Internet Explorer.</p>
        </section>
        <section>
            <p>This website requires a modern, standards compliant browser. We recommend the following:</p>
        </section>
        <section class="browsers row">
            <div class="span3">

                <a href="www.google.com/chrome" target="_blank">
                <img src="/assets/common/images/browsers/chrome_logo.png" width="128" alt="Chrome"/>
                    <h5>Google Chrome</h5>
                </a>
            </div>
            <div class="span3">
                <a href="http://firefox.com" target="_blank">
                    <img src="/assets/common/images/browsers/firefox_logo.png" width="128" alt="Firefox"/>
                    <h5>Mozilla Firefox</h5>
                </a>
            </div>
            <div class="span3">
                <a href="http://support.apple.com/downloads/#internet" target="_blank">
                    <img src="/assets/common/images/browsers/safari_logo.png" width="128" alt="Safari"/>
                    <h5>Apple Safari</h5>
                </a>
            </div>
            <div class="span3">
                <a href="http://windows.microsoft.com/en-US/internet-explorer/downloads/ie" target="_blank">
                    <img src="/assets/common/images/browsers/IE_logo.png" width="128" alt="Internet Explorer"/>
                    <h5>MS Internet Explorer</h5>
                </a>
            </div>

        </section>
    </div>
</div>



</body>
</html>
