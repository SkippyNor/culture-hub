<section class="statistics-block">
    <header class="statistics-header">&{'plugin.statistics.statistics'}</header>
    <ul class="statistics-list">
        <li>&{'plugin.statistics.nrRecords'} <span id="nrRecords"></span></li>
        <li>&{'plugin.statistics.withObjects'} <span id="nrDigitalObjects"></span></li>
        <li>&{'metadata.delving.owner'} <span id="owners"></span></li>
    </ul>
</section>
<script type="text/javascript">
    $(document).ready(function() {
        $.get('/organizations/${orgId}/api/statistics', function(data) {
            $('#nrRecords').text(data.statistics.totalRecords);
            $('#nrDigitalObjects').text(data.statistics.totalRecordsWithDigitalObjects);
            $.grep(data.statistics.facets, function(elem, index) {
                if(elem.name == 'delving_owner_facet') {
                    $('#owners').text(elem.entries.length);
                }
            });
        });
    });
</script>
