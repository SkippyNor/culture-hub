#{extends themeInfo.get('themeLayout') /}

#{set title: name /}

#{set bodyId:'page' /}


<div class="row">

    <div class="span12">
        ${pageContent.raw()}
    </div>
</div>
<div class="row">
    <div class="span6">
        <form method="get" action="/search" class="form-horizontal well" id="simple-search-rijks" onsubmit="return checkSimpleSearchSubmit('query-rijks');">
            <div class="input-append">
                <input class="" placeholder="&{'hub.Search'} ..." type="text" id="query-rijks" name="query" value='${params.get("query")? params.get("query")[0] : ""}'/>
                <button type="submit" class="btn" title="&{'hub.Search'}">&{'hub.Search'}</button>
            </div>
        </form>

    </div>
</div>
