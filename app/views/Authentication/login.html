#{extends 'header.html' /}
#{set title: 'Login' /}

<section id="login" class="line">

    <h2>Login</h2>

    #{form @authenticate()}

    #{if flash.error}
    <p class="error">
        ${flash.error}
    </p>
    #{/if}
    #{if flash.success}
    <p class="success">
        ${flash.success}
    </p>
    #{/if}

    <p id="username-field">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
    </p>

    <p id="password-field">
        <label for="password">Your password: </label>
        <input type="password" id="password" name="password" value="">
    </p>

    <p id="remember-field">
        <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked=\"true\"' : ''} />
        <label for="remember">Remember me</label>
    </p>

    <p id="signin-field">
        <input type="submit" id="signin" class="dui-button" value="Login"/>
    </p>
    #{/form}


</section>

<script type="text/javascript">
  $(document).ready(function() {
    $('#username').focus();
  });
</script>
