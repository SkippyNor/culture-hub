@(title:String)
@import views.context._

@layout(title) {

<div id="login">

  <h1>Play Services - High Security Area</h1>

  @form(controllers.Authentication.authenticate()) {
  @if(flash.contains("error")) {
  <p class="error">
    @flash.get("error")
  </p>
  }
  @if(flash.contains("success")) {
    <p class="success">
      @flash.get("success")
    </p>
  }

  <p id="username-field">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username">
  </p>

  <p id="password-field">
    <label for="password">Your password: </label>
    <input type="password" id="password" name="password" value="">
  </p>

  <p id="remember-field">
    <input type="checkbox" name="remember" id="remember" value="true" @if(flash.contains("remember")) { "checked=\"true\"" } />
    <label for="remember">Remember me</label>
  </p>

  <p id="signin-field">
    <input type="submit" id="signin" value="Login"/>
  </p>

</div>
}
}
