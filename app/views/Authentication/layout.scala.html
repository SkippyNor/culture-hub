@(title:String = "")(body: => Html)
@import views.context._
        
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href='@asset(themePath("stylesheets/style.css"))'/>
        <link rel="stylesheet" type="text/css" media="screen" href='@asset("public/themes/common/stylesheets/secure.css")'/>
    </head>
    <body id="authenticate">
      @body
    </body>
</html>
