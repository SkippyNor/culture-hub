@(selector: String, count: Int, start: Int, pageSize: Int = 20)
@import views.context._

<script type="text/javascript">
  $('@selector').paginate({
    count     : '@((count / pageSize.toDouble).ceil.toInt)',
    start     : '@start',
    display     : 5,
    border          : true,
    border_color      : '#fff',
    text_color        : '#fff',
    background_color      : 'black',
    border_hover_color    : '#ccc',
    text_hover_color      : '#000',
    background_hover_color  : '#fff',
    images          : false,
    mouse          : 'press',
    onChange           : function(page) {
      window.location.href = '@paginationUrl' + page;
    }
  });

</script>
