%{ def isHref = _href != null ? _href : "#" }%

<a class="button ${_extraClass}" data-bind="${_dataBind}" id="${_id}" name="${_name}" href="${isHref}" rel="${_rel}">
    #{if _iconClass}<span class="icon ${_iconClass}"></span>#{/if}
    <span class="label">${_label}</span>
     #{if _toggle}<span class="toggle"></span>#{/if}
</a>
