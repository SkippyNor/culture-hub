@(name:String, label:String)
@import views.context._

<div class="field">
    <label for="@name">@label</label>
    <div class="inputs">
        <input type="password" class="textinput" id="@name" name="@name" size="40" value="@params.get(name)">
        <span class="error">@showError(name)</span>
    </div>
</div>
