@(name:String, label:String)(implicit prefix: String = "")
@import views.context._

@fieldName = @{ (if (prefix.length > 0) prefix + "." else "") + name}

<div class="field">
    <label for="@fieldName">@label</label>
    <div class="inputs">
        <input type="password" class="textinput" id="@fieldName" name="@fieldName" size="40" value="@params.get(fieldName)">
        <span class="error">@showError(fieldName)</span>
    </div>
</div>
