@(name:String, label:String, dataBind: String = "", value: String = "")(implicit prefix: String = "")
@import views.context._

@fieldName = @{ (if (prefix.length > 0) prefix + "." else "") + name}
@fieldValue = @{ if (value.length > 0) value else params.get(fieldName) }

<div class="field">
    <label for="@fieldName">@label</label>
    <div class="inputs">
        <input id="@fieldName" type="checkbox" name="@fieldName" size="40" value="@fieldValue" data-bind="@dataBind">
        <span class="error">@showError(fieldName)</span>
    </div>
</div>
