#{list _facetMap, as: 'facet'}
#{if facet.getType() == _type}
<h4 class="trigger #{if facet.isFacetSelected()}active#{/if}">${_type}</h4>
<div class="facet-container">
    #{list facet.getLinks(), as: 'link'}
    %{def qs = '/search?'+ _qString + link.url}%
    <div class="g-1of3">
        #{if !link.remove()}
        <input type="checkbox" value="${qs}"/><a href="${qs}">${link.value()}</a>
        #{/if}
        #{else}
        <input type="checkbox" checked="checked" value="${qs}"/><a href="${qs}">${link.value()}</a>
        #{/else}
    </div>
    #{/list}
</div>
#{/if}
#{/list}
