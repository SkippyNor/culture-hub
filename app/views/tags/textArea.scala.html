@(name:String, label:String, dataBind: String = "")(implicit prefix: String = "")
@import views.context._

@fieldName = @{ (if (prefix.length > 0) prefix + "." else "") + name}

<div class="field">
    <label for="@fieldName">@label</label>
    <div class="inputs">
        <textarea class="textinput" id="@fieldName" value="@params.get(fieldName)" data-bind="@dataBind"></textarea>
        <span class="error">@showError(fieldName)</span>
    </div>
</div>
