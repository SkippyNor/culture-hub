@(name:String, label:String, dataBind: String = "", labelClass: String = "")
@import views.context._

<div class="field">
    <label class="@labelClass" for="@name">@label</label>
    <div class="inputs">
        <textarea class="textinput" id="@name" value="@params.get(name)" data-bind="@dataBind"></textarea>
        <span class="error">@showError(name)</span>
    </div>
</div>
