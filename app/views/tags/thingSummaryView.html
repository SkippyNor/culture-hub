<div class="thing-container">
<div class="ic_container">
    %{def link = _uri ? _uri : "/" + _data.userName + "/" + _type + "/" + _data.id }%
    <a href="${link}" class="clip clip-${_iSize}">
        <img src='${_data.thumbnail(_iSize)}' width="${_iSize}" class="img" alt="${_data.title}"/>
        <div class="overlay" style="display:none"></div>
    </a>

    <div class="ic_caption">
        <p class="ic_category">category</p>
        <h3 class="title"><a href="${link}" title="${_data.title}">${_data.title.shorten(50)}</a></h3>
        <p class="ic_text info-container small">
            <span class="label">${messages.get('ui.label.user')}</span><span class="text">${_data.userName}</span>
            <span class="label"></span><span class="text">${_data.description.shorten(80)}</span>
        </p>
    </div>
</div>
</div>
