@(name:String, label:String, options: Seq[(String, String)], help: String = "")(implicit prefix: String = "")
@import views.context._

@fieldName = @{ (if (prefix.length > 0) prefix + "." else "") + name}

<div class="field">
    <label for="@fieldName">@label</label>
    <div class="inputs">
        <select id="@fieldName" name="@name">
        @for(option <- options) {
        <option value="@option._1">@option._2</option>
        }
        </select>
        <span class="error">@showError(fieldName)</span>
        <span class="help">@help</span>
    </div>
</div>
