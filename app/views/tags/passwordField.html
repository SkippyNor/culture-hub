<div class="field">
    <label class="label ${_labelClass}" for="${_name}">${_label}</label>
    <div class="inputs">
        <input type="password" class="textinput  #{if views.Helpers.showError(_name, _form)}required #{/if}" id="${_name}" name="${_name}" size="40" value="${views.Helpers.showValue(_name, _form)}">
        <span class="error">${views.Helpers.showError(_name, _form)}</span>
        <span class="help">#{if _required}<strong>&{'ui.label.required'}#{/if}</strong> ${_help}</span>
    </div>
</div>
