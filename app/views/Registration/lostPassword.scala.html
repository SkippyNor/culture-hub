@import views.context._
@import views.tags.html._

@main("Lost password") {

<p>If you have forgotten your password you can reset it by entering your e-mail below:</p>

<form id="lostPasswordForm" action="@action(controllers.Registration.resetPasswordEmail())" method="POST">
  @field("email", "Email", "text", "")
  <div>
    <input type="submit" value="Reset password">
  </div>
</form>

}
