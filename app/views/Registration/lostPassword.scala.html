@import views.context._
@import views.tags.html._

@main("Lost password") {

<h2>Lost Password</h2>

<p>If you have forgotten your password you can reset it by entering your e-mail adres below:</p>

<form id="lostPasswordForm" action="@action(controllers.Registration.resetPasswordEmail())" method="POST">
  @field("email", "E-mail", "text", "")
  <div class="inline">
    <input type="submit" value="Reset password">
  </div>
</form>

}
