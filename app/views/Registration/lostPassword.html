#{extends viewUtils.themeProperty('themeLayout') /}
#{set title:'Lost password' /}

<h1>Lost Password</h1>

<form id="lostPasswordForm" action="@{Registration.resetPasswordEmail()}" method="POST">

    <p>If you have forgotten your password you can reset it by entering your e-mail address below:</p>

    #{textField name:"email", label:"E-mail" /}

    <button type="submit" class="action" id="reset">Reset password</button>

</form>
