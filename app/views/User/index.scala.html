@(username:String)
@import views.context._
@header("User " + username) {

<h1>@browsedUserName's page</h1>
<ul>
  <li><a href="@action(controllers.Profiles.index(username))">Profile</a></li>

  <li><a href="@action(controllers.Collections.list(username))">Collections</a></li>
  <li><a href="@action(controllers.Stories.list(username))">Stories</a></li>
</ul>

}
