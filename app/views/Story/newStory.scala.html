@(user:models.User)

@import views.context._
@import views.tags.html._

@main("Create new story for user " + user.fullname ) {

    <h1>Create a new Story</h1>

    <form method="post" action="" id="newStory">

        <div class="grid_8 alpha">

            <h2>Story Information</h2>

            <div class="field">
                <label for="storyName">Story Name</label>
                <input type="text" name="storyName" id="storyName" value=""/>
            </div>

            <div class="field">
                <label for="storyDescription">Story Description</label>
                <textarea name="storyDescription" id="storyDescription" style="width:100%;height:100px;"></textarea>
            </div>

            <div class="field">
                <label for="storyAnnotations">Annotations</label>
                <select id="annotationType">
                    <option>Person</option>
                    <option>Place</option>
                    <option>Event</option>
                    <option>Concept</option>
                </select>
                <input type="text" id="annotation" />
                <button id="annotationAdd">Add</button>
            </div>

        </div>

        <div class="grid_8 omega">
            <h2>Story Objects</h2>
        </div>


    </form>

}
