@(user:models.User)

@import views.context._

@main("List of objects for user " + user.fullname ) {
   <div class="grid_8 alpha">
        <h1>All the objects of @user.fullname</h1>
        <ul>
          <li>Foos</li>
          <li>Bars</li>
          <li>Bazs</li>
        </ul>
    </div>

   <div class="grid_8 omega">
       <a href='/@renderArgs.get("displayName")/object/add'>Add new object</a>
   </div>

}
