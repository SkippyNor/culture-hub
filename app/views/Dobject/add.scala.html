@(user:models.User)

@import views.context._

@main("Add new object for user " + user.fullname ) {

<div class="grid_8 alpha">
    <h1>Add a new object</h1>

    <form method="post" action="">
        <div class="field">
            <label for="name">Name</label>
            <div class="inputs">
            <input type="text" class="textinput" name="name" id="name"/>
            <span class="error"></span>
                </div>
        </div>

        <div class="field">
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
            <span class="error"></span>
        </div>

        <div class="field">
            <label for="annotation">Annotation</label>
            <div class="inputs">
            <select name="annotationType" id="annotationType">
                <option value="person">person</option>
                <option value="place">place</option>
                <option value="event">event</option>
                <option value="concept">concept</option>
            </select>
            <input type="text" class="textinput" name="annotationText" id="annotationText"/>
            </div>
        </div>

        <div class="field" for="label">
            <label for="label">Free-text label(s)</label>
            <div class="inputs">
            <input type="text" class="textinput" name="label" id="label"/>
            <span class="help">(Separate multiple labels by a comma: label1, label2, ... )</span>
            <span class="error"></span>
                </div>
        </div>

        <div class="field">
            <label for="collection">Add to collection</label>
            <div class="inputs">
            <select name="collection" id="collection">
                <option value="collection 1">Collection 1</option>
                <option value="collection 2">Collection 2</option>
                <option value="collection 3">Collection 3</option>
            </select>
                </div>
        </div>

        <div class="field" for="objectFile">
            <label>File</label>
            <div class="inputs">
            <input type="file" name="objectFile" id="objectFile"/>
            <button>Add File</button>
            <span class="error"></span>
                </div>
        </div>

        <div class="field" for="objectVisibility">
            <label>Public</label>
            <div class="inputs">
            <input type="radio" name="public" value="0" checked="yes"/>Not Public
            <input type="radio" name="public" value="1"/>Public
             </div>
        </div>



        <div class="field">
            <input type="submit" value="Add Object"/>
        </div>

    </form>

</div>

<div class="grid_8 omega">

</div>



}
